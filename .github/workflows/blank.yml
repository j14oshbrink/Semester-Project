name: Monthly Data Update and Dashboard Refresh

on:
  # The workflow will run at 12:00 AM UTC on the 1st of every month
  schedule:
    - cron: "0 0 1 * *"  # Every 1st day of the month at midnight (UTC)

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Python script to collect and process data
    - name: Run data update script
      run: python update_data.py  # Replace with the name of your Python script

    # Step 5: Commit and push updated data
    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add bls_data.csv  # Update the CSV file with the new data
        git commit -m "Update BLS data for $(date +'%Y-%m-%d')"
        git push origin main  # Make sure you're pushing to the correct branch

    # Step 6: Trigger Streamlit deployment (Optional)
    # This step assumes that Streamlit is linked to the GitHub repository
    # This will trigger an automatic update of your dashboard on Streamlit
    - name: Trigger Streamlit Deployment
      run: |
        curl -X POST -d "" https://api.streamlit.io/v1/deployments/your-deployment-id
        # Replace with the correct Streamlit API endpoint and deployment ID
