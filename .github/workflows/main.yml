name: Update Dataset and Trigger Streamlit App

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  

    - name: Run the Python script to fetch and process data
      run: |
        python fetch_and_process_data.py  

    - name: Commit updated data
      run: |
        git config user.name "j14oshbrink"
        git config user.email "joshuabrink@unomaha.edu"
        git add bls_data.csv bls_labor_force.csv employment_population_ratio.csv unemployment_rate.csv
        git commit -m "Update datasets for $(date '+%Y-%m-%d')"
        git push
